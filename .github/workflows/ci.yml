name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Test backend
        working-directory: backend
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/test
          JWT_SECRET: secret
        run: npm test

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Test frontend
        working-directory: frontend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

